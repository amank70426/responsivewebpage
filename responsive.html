<!DOCTYPE html>
<html>
    <head>
        <title>responsive webpage</title>
        <style>
            .image{
                width:100%;
                height: auto;
            }

            .image:hover{
                border-left: 1px solid #000;;

            }
            .text{
                font-size: 4vw;
                text-align: center;
            }

            .text:hover{
                color: red;
            }
        </style>
    </head>
    <body>
            <img src="https://lucdn.letsupgrade.net/Logo_new_clour_blk_efe1bd0a9d.png" class="image" alt="letsupgrade logo"></img>
                <br><br><br>
            <div class="text"><u>letsupgrade</u></div>
            
    </body>
</html>
